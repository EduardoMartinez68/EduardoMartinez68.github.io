<body>
    <hgroup>
        <label>Nombre</label>
        <input type="text" placeholder="(nombre)" id="nombre">
        <input type="button" value="accion" onclick="let varMensaje='hola '+document.getElementById('nombre').value+', como estas?';
        document.getElementById('resultados').value=varMensaje;
        alert(resultados.value)">
        <br>
        <label>Resultados: </label>
        <input type="text" placeholder="(Resultados)" id="resultados">
    </hgroup>

    <hgroup>
        <table border="2">
            <tr>
                <th>figura</th>
                <th>variable</th>
                <th>resultado</th>
            </tr>
            <tr>
                <td>cuadro</td>
                <td rowspan="2">arista: <input type="number" id="varArista"></td>
                <td>Area: <input type="number" id="varAreaCubo"> <input type="button" id="calcular" onclick="calcularCudrados()" value="calcular"></td>
            </tr>
            <tr>
                <td>cubo</td>
                <td>volumen: <input type="number" id="varVolumenCubo"> <input type="button" id="calcular" onclick="calcularCudrados()" value="calcular"></td>
            </tr>
            <tr>
                <td rowspan="2">Rectangulo: </td>
                <td>base: <input type="number" id="varBase"></td>
                <td rowspan="2"> arean:
                    <input type="number" id="varArea">
                    <input type="button" id="calcular" onclick="sumarCuadrado()" value="calcular">
                </td>
            </tr>
            <tr>
                <td>altura: <input type="number" id="varAltura"></td>
            </tr>
            <tr>
                <td>Prisma rectangular</td>
                <td>profundidad: <input type="number" id="varProfundidad"></td>
                <td>volumen: 
                    <input type="number" id="varVolumen">
                    <input type="button" id="calcular" onclick="sumarCubo()" value="calcular">
                </td>
            </tr>
        </table>
    </hgroup>

    <hgroup>
        <h2>geolocalizacion</h2>
        <button onclick="geoLocation()">Obtener cordenadas</button>

    </hgroup>

    <hgroup>
        <h2>Almacenamiento</h2>
        <button onclick="aumentaContador()">contador No.</button>
        <label>contador NO. 1:</label>

        <br><br>
        <button onclick="aumentaContador2()">contador No.</button>
        <label>contador NO. 2:</label>
